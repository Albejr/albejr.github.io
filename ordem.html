<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Posição para julgamento</title>
    <style>
      h2,
      h3 {
        font-weight: normal;
      }
      #ordem {
        font-size: 2em;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $.getJSON(
        "https://sistemas.trf1.jus.br/pgp-api/api/local/JFMG/processo/10100023720214013807",
        function (data) {
          $("#ordem").html(data.processos[0].ordem);
          $("#processo").html(data.processos[0].numeroProcessoCNJFormatado);
        }
      );
    </script>
  </head>
  <body>
    <h2>
      Ordem: <strong><span id="ordem"></span></strong>
    </h2>
    <h3>
      Processo: <strong><span id="processo"></span></strong>
    </h3>
  </body>
</html>
